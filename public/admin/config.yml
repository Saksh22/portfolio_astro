local_backend: true

backend:
  name: git-gateway
  branch: main

media_folder: "src/assets/uploads"
public_folder: "/src/assets/uploads"

collections:
  - name: "site"
    label: "Site"
    files:
      - name: "about"
        label: "About Section"
        file: "src/content/site/about.md"
        fields:
          - { name: "name", label: "Name", widget: "string" }
          - { name: "location", label: "Location", widget: "string" }
          - { name: "headline", label: "Headline", widget: "text" }
          - { name: "tags", label: "Tags", widget: "list" }
          - { name: "quote", label: "Quote", widget: "string" }
          - { name: "body", label: "Extra Body (optional)", widget: "markdown", required: false }

  - name: "experience"
    label: "Experience"
    folder: "src/content/experience"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "role", label: "Role", widget: "string" }
      - { name: "company", label: "Company", widget: "string" }
      - { name: "period", label: "Period", widget: "string" }
      - { name: "description", label: "Description", widget: "text" }
      - { name: "technologies", label: "Technologies", widget: "list" }
      - { name: "order", label: "Order", widget: "number", required: false }
      - { name: "body", label: "Body", widget: "markdown", required: false }

  - name: "projects"
    label: "Projects"
    folder: "src/content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "description", label: "Description", widget: "text" }
      - { name: "tags", label: "Tags", widget: "list" }
      - { name: "github", label: "GitHub URL", widget: "string", required: false }
      - { name: "liveUrl", label: "Live URL", widget: "string", required: false }
      - label: "Color"
        name: "color"
        widget: "select"
        required: false
        options: ["blue", "purple", "amber"]
      - { name: "featured", label: "Featured", widget: "boolean", default: true }
      - { name: "order", label: "Order", widget: "number", required: false }
      - { name: "body", label: "Body (optional)", widget: "markdown", required: false }

  - name: "skills"
    label: "Skills"
    files:
      - name: "skills"
        label: "Skills Section"
        file: "src/content/skills/skills.md"
        fields:
          - { name: "intro", label: "Intro Text", widget: "string" }
          - name: "categories"
            label: "Categories"
            widget: "list"
            fields:
              - { name: "title", label: "Title", widget: "string" }
              - name: "icon"
                label: "Icon"
                widget: "select"
                options: ["code", "server", "palette", "users", "brain"]
              - { name: "skills", label: "Skills", widget: "list" }


  - name: "fun"
    label: "Fun"
    files:
      - name: "fun"
        label: "Fun Section"
        file: "src/content/fun/fun.md"
        fields:
          - { name: "intro", label: "Intro Text", widget: "string" }
          - { name: "currentlyLearning", label: "Currently Learning", widget: "string" }
          - name: "facts"
            label: "Fun Facts"
            widget: "list"
            fields:
              - { name: "emoji", label: "Emoji", widget: "string" }
              - { name: "fact", label: "Fact", widget: "string" }
          - name: "media"
            label: "Media (Video/GIF)"
            widget: "object"
            required: false
            fields:
              - name: "type"
                label: "Media Type"
                widget: "select"
                required: false
                options: ["video", "gif"]
                hint: "Optional: Leave empty to auto-detect from URL"
              - { name: "url", label: "Media URL", widget: "string", required: false, hint: "YouTube, Vimeo, or direct video/GIF URL" }
              - { name: "thumbnail", label: "Thumbnail URL (for videos)", widget: "string", required: false }
              - { name: "caption", label: "Caption", widget: "string", required: false }

  - name: "contact"
    label: "Contact"
    files:
      - name: "contact"
        label: "Contact Section"
        file: "src/content/contact/contact.md"
        fields:
          - { name: "intro", label: "Intro Text", widget: "text" }
          - { name: "email", label: "Email", widget: "string", required: false }
          - { name: "linkedin", label: "LinkedIn URL", widget: "string", required: false }
          - { name: "github", label: "GitHub URL", widget: "string", required: false }
          - { name: "phone", label: "Phone Number", widget: "string", required: false, hint: "e.g., +1 (555) 123-4567" }
          - name: "preferred"
            label: "Preferred Method"
            widget: "select"
            required: false
            options: ["email", "linkedin", "github", "phone"]
